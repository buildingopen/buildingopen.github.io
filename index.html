<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Open</title>
  <meta name="description" content="Open source tools for opportunity and education. Coming soon.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #09090b;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
    }
    p {
      color: #a1a1aa;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    a {
      color: #a1a1aa;
      text-decoration: none;
      font-size: 0.9375rem;
    }
    a:hover { color: #fafafa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span class="dot"></span>Building Open</div>
    <p>Open source tools for opportunity and education. Something's coming.</p>
    <div class="links">
      <a href="https://github.com/buildingopen">GitHub</a>
      <a href="mailto:hello@buildingopen.org">Contact</a>
    </div>
  </div>
</body>
</html>
